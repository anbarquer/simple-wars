<div class="modal" id="delete_user">
    <div class="row">
        <div class="centered twelve columns">
            <div class="dialog">

                <h4>¿Está seguro?</h4>

                <p>Todos los datos asociados serán eliminados</p>

                <form action="{% url 'user' %}" method="post">
                    {% csrf_token %}
                    <p class="medium info btn">
                        <input type="submit" value="Aceptar"/>
                    </p>
                    <input type="hidden" id="delete" name="delete" value="delete">

                    <p class="medium metro info btn">
                        <input type="reset" value="Cancelar" class="close switch" gumby-trigger="|#delete_user"/>
                    </p>
                </form>

            </div>
        </div>
    </div>
</div>
