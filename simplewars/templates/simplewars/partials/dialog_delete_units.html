<div class="modal" id="delete_units">
    <div class="row">
        <div class="centered twelve columns">
            <div class="dialog">
                <h4>¿Está seguro?</h4>

                <p>Las unidades eliminadas no podrán recuperarse</p>

                <p class="medium metro info btn">
                    <a href="#" class="switch" gumby-trigger="|#delete_units" onClick="delete_units()">Aceptar</a>
                </p>

                <p class="medium metro info btn">
                    <a href="#" class="close switch" gumby-trigger="|#delete_units">Cancelar</a>
                </p>
            </div>
        </div>
    </div>
</div>
